<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG vs PNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>PNG</h3></div>
        </div>
        <div class="row">
            <div class="col"><img src=".\барашек прозрачный.svg" width="600px"></div>
            <div class="col"><img src=".\барашек прозрачный.png" width="600px"></div>
        </div>
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\барашек с фоном.svg" width="600px">
            <img src=".\барашек с фоном.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>    
            <img src=".\река и белые цветы.svg" width="600px">
            <img src=".\река и белые цветы.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\магнолия.svg" width="600px">
            <img src=".\магнолия.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\забор яблоки цыплёнок.svg" width="600px">
            <img src=".\забор яблоки цыплёнок.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\стикеры.svg" width="600px">
            <img src=".\стикеры.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\1 сентября.svg" width="600px">
            <img src=".\1 сентября.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\синие хризантемы куст.svg" width="600px">
            <img src=".\синие хризантемы куст.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\синие хризантемы букет.svg" width="600px">
            <img src=".\синие хризантемы букет.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>PNG</h3></div>
        </div>
            <img src=".\круг город небо.svg" width="600px">
            <img src=".\круг город небо.png" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\гремячий ключ рисунок.svg" width="600px">
            <img src=".\гремячий ключ рисунок.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG</h3></div>
        </div>
            <img src=".\звёзды 2021.svg" width="600px">
            <img src=".\звёзды 2021.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG (фотография)</h3></div>
        </div>
            <img src=".\красные бусины и вода.svg" width="600px">
            <img src=".\красные бусины и вода.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>JPG (фотография)</h3></div>
        </div>
            <img src=".\море краска.svg" width="600px">
            <img src=".\море краска.jpg" width="600px">
        <div class="row">
            <div class="col"><h3>SVG</h3></div>
            <div class="col"><h3>BMP (рисунок на компьютере)</h3></div>
        </div>
            <img src=".\найти свет.svg" width="600px">
            <img src=".\найти свет.bmp" width="600px">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
